services:
  postgres:
    image: postgres:15
    container_name: keycloak-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./runtime/postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    hostname: ${KC_HOSTNAME_INTERNAL}
    restart: unless-stopped
    environment:
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Keycloak admin credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      
      # Hostname configuration - public FQDN
      KC_HOSTNAME: ${KC_HOSTNAME}
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      
      # Proxy configuration (for nginx-proxy-manager)
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: true
      
      # Custom truststore with FreeIPA CA
      JAVA_OPTS_APPEND: "-Djavax.net.ssl.trustStore=/opt/keycloak/conf/cacerts -Djavax.net.ssl.trustStorePassword=changeit"
    command: start
    ports:
      - "${KEYCLOAK_HTTP_PORT}:8080"
    volumes:
      - ./providers:/opt/keycloak/providers
      - ./runtime/keycloak_conf:/opt/keycloak/conf
    depends_on:
      - postgres
    extra_hosts:
      - "${FREEIPA_SERVER_HOST}:${FREEIPA_SERVER_IP}"

